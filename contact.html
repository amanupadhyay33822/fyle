<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form">
        <h2>Talk to us</h2>
        <form method="POST" accept-charset="UTF-8" id="form" action="https://getform.io/f/pbgxwrwa">
            <!-- <label for="email">Work email*</label> -->
            <input type="email" id="email" name="email" placeholder="Work email*" required>

            <div class="name-fields">
                <div>
                    <!-- <label for="first-name">First name*</label> -->
                    <input type="text" id="first-name" name="first-name" placeholder="First name*" required>
                </div>
                <div>
                    <!-- <label for="last-name">Last name*</label> -->
                    <input type="text" id="last-name" name="last-name" placeholder="Last name*" required>
                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I agree to Fyle's terms and conditions, and provide consent to send me communication.</label>
            </div>

            <button type="submit">Contact Us</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
